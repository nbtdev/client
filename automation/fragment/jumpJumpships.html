<div ng-show="showJump" ng-controller="JumpController as jumpCtl">
    <div class="nbt-side-menu-label">
        Jump
    </div>
    <div class="nbt-side-menu-item">
        <div class="nbt-label"><span class="bold">Step 1:</span> Set up jump path on starmap.</div>
    </div>
    <div class="nbt-side-menu-item">
        <div class="nbt-label"><span class="bold">Step 2:</span> Select jumpship(s) to jump.</div>
        <div>
            <select multiple
                    class="nbt-multi-select"
                    ng-options="js as js.name+' ('+js.owner.shortName+')' for js in jumpships track by js.id"
                    ng-model="selectedJumpships">
            </select>
        </div>
        <div ng-show="invalidJumpships.length">
            <div class="nbt-label">The following jumpships cannot jump the selected path:</div>
            <table>
                <tr>
                    <th>Jumpship</th>
                    <th>Reason</th>
                </tr>
                <tr ng-repeat="js in invalidJumpships">
                    <td>{{js.name}}</td>
                    <td>{{js.reason}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="nbt-side-menu-item">
        <div class="nbt-label"><span class="bold">Step 3:</span> Select jump type and action.</div>
        <div class="nbt-label">Action</div>
        <div>
            <select ng-model="selectedJumpType"
                    ng-options="type.factionClass.shortName+': '+type.name for type in jumpTypes"
                    alt="This will populate automatically with valid types once the jump path and jumpships are selected">
            </select>
        </div>
    </div>
    <div class="nbt-side-menu-item">
        <div class="nbt-label">Action</div>
        <div>
            <select ng-model="selectedJumpAction"
                    alt="This will populate automatically with valid actions once the jump path and jumpships are selected"
                    ng-options="action.name for action in jumpActions">
            </select>
        </div>
    </div>
    <div class="nbt-side-menu-item">
        <div class="nbt-label"><span class="bold">Step 4:</span> Execute the jump.</div>
        <button class="btn btn-primary nbt-button" ng-click="onExecuteJump()" >Execute Jump</button>
    </div>
</div>
