<div id="diplomacyDialog" class="nbt-modeless" ng-show="show" ng-controller="DiplomacyController" ng-cloak>
    <!-- dialog header -->
    <h5 class="nbt-h5 header">
        <span>Diplomacy - {{faction.displayName}}</span>
        <span id="cmdCloseDiplomacyDialog" style="float: right; cursor: pointer">&#10006;</span>
    </h5>

    <!-- dialog body -->
    <div class="content nbt-base" style="overflow-y: auto; height: calc(100%  - 35px)">
        <div class="container col-md-12">
            <!-- status/error message -->
            <div class="row" ng-show="isAdmin">
                <div class="col-md-3"></div>
                <div class="col-md-6 nbt-centered">
                    <span ng-show="message" ng-class="{'nbt-error': !success, 'nbt-info': success}">{{message}}</span>
                </div>
                <div class="col-md-3"></div>
            </div>

            <!-- the rows of data -->
            <div class="row nbt-bold">
                <div class="col-md-3 nbt-highlight">Faction</div>
                <div class="col-md-3 nbt-highlight">Diplomacy Level</div>
                <div class="col-md-6"></div>
            </div>

            <div class="row nbt-hover" ng-repeat="faction in factions">
                <div class="col-md-3">
                    {{faction.displayName}}
                </div>
                <div class="col-md-3">
                    {{faction.diplomacy.level}}
                </div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>
</div>

<!-- controller module for this dialog -->
<script src="/js/nbt/controller/modeless/diplomacy.js"></script>

<!-- additional post-DOM-load initialization for this dialog -->
<script language="JavaScript">
    $(function() {
        var dlgs = $("#diplomacyDialog");
        dlgs.on("resize", saveModelessState)
            .on("drag", saveModelessState);
        restoreModelessState(dlgs[0]);
    });
</script>
