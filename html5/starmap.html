<!DOCTYPE html>
<html ng-app="nbt.app" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r73/three.js"></script>
    <script src="js/gl-matrix/common.js"></script>
    <script src="js/gl-matrix/mat4.js"></script>
    <script src="js/gl-matrix/vec3.js"></script>
    <script src="js/nbt/util/quadtree.js"></script>
    <script src="js/nbt/app.js"></script>
    <script src="js/nbt/components/starmap/starmap.js"></script>
    <link rel="stylesheet" href="css/nbt.css">
    <title>NBT Starmap Test Page</title>
    <script>
        function starmapOnLoad(starmap) {
            //starmap.setUrl('http://api.home.lan');
            starmap.setUrl('http://api-dev.netbattletech.com');
        }
    </script>
    <style>
        .tmp {
            position: relative;
            width: 1600px;
            height: 1000px;
            background-color: black;
            color: wheat;
        }
    </style>
</head>
<body>
    <div class="tmp">
        <starmap id="starmap" onload="starmapOnLoad">
            <planet_brief id="planetBrief" ng-show="showPlanetBrief"></planet_brief>
        </starmap>
    </div>
</body>

</html>
