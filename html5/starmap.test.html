<!DOCTYPE html>
<html ng-app="nbt.app" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>

    <title>NBT Starmap Test Page</title>
    <script>

            var starmap = document.getElementById("starmap");

            starmap.setUrl('http://api-dev.netbattletech.com', '290cdc9819bb4e99b09ad06530e1b723f5c3c0bd');

    <style>
        .tmp {
            position: relative;

        .starmapOverlay {

            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            z-index: 10;
        }
        .starmapUI {
            position: absolute;
            top: 0px;

<body>
    <button onclick="bodyOnLoad()">Press</button>
    <div class="tmp">
        <starmap id="starmap"></starmap>

</html>
